<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    .todo-grid,.container{
        display: grid;
        grid-template-columns: 200px 150px 100px;
        column-gap: 12px;
        row-gap: 12px;
        align-items: stretch;
    }
    .container{
        margin-bottom: 10px;
    }
    .name-input
    ,.due-date-input{
        font-size: 15px;
        font-weight: bold;
        padding: 7px;

    }
    .style-onclick-button{
        background-color: green;
        color: white;
        border: none;
        font-size: 15px;
        cursor: pointer;
    }
    .style-delete-button{
        font-size: 15px;
        background-color: red;
        padding: 7px;
        color: white;
        border: none;
        cursor: pointer;
    }
    
  </style>
</head>
<body>

  <h2>Todo List</h2>
  <div class="container">

  <input class="js-name-input name-input" placeholder="Enter Todo">
  <input class="js-due-date-input js-due-date-input" type="date">
  <button onclick="addTodo()" class="style-onclick-button">Add</button>
  </div>

  <div class="js-todo-list todo-grid"></div>

<script>
const todoList = [
  { name:'wash hand', dueDate:'2022-12-22' },
  { name:'make diner', dueDate:'2022-12-22' }
];

renderTodoList();

function renderTodoList(){
  let todoListHTML = "";
 
  for (let i = 0; i < todoList.length; i++)
  {
    const todoObject = todoList[i];

    const {name , dueDate} = todoObject;

    const html = `
    <div>${name} </div>
         <div>${dueDate}</div>
        <button onclick="todoList.splice(${i}, 1); renderTodoList();" class = "style-delete-button">Delete</button>
      `;

    todoListHTML += html;
  }

  console.log(todoListHTML);
  document.querySelector('.js-todo-list').innerHTML = todoListHTML;
}

function addTodo(){
  const inputElement = document.querySelector('.js-name-input');
  const name = inputElement.value;

  const dateInputElement = document.querySelector('.js-due-date-input');
  const dueDate = dateInputElement.value;
  
  todoList.push({
    name,
    dueDate
  });

  console.log(todoList);
  inputElement.value = "";
  dateInputElement.value = "";
  renderTodoList();
}
</script>

</body>
</html>
